<div class="flex h-screen justify-center">
  <form (ngSubmit)="submit()" class="p-4 m-auto rounded-lg border w-1/3">
    <h1 class="text-center text-xl">Login</h1>

    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="p-2 rounded w-full border"
        placeholder="Email Address"
        [(ngModel)]="form.email"
        name="email"
      />
    </div>
    {{ inputemail }}
    <div class="my-5 w-full">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="p-2 rounded w-full border"
        placeholder="Password"
        [(ngModel)]="form.password"
        name="password"
      />
    </div>

    {{ inputpassword }}
    <div class="my-5 w-full">
      <input
        *ngIf="!isFormSubmitted"
        type="submit"
        class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded"
      />
      <input
        *ngIf="isFormSubmitted"
        (click)="reset()"
        type="reset"
        class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded"
      />
    </div>
  </form>
</div>
