<li class="book">
  <p>{{ i + 1 }}</p>

  <p>{{ book.name | titlecase }} by {{ book.author }}</p>
  <p>{{ book.price | currency : "INR" }}</p>
  <img [src]="book.image" alt="{{ book.name }}" width="100px" />
  <br /><br /><br />

  <button *ngIf="!isInCart" (click)="addToCart()">Add to cart</button>
  <button *ngIf="isInCart" (click)="removeToCart()">Remove from cart</button>
</li>
